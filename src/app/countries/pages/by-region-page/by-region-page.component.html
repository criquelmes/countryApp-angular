<h2>Por Region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <!-- Searchbox -->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{ 'btn-secondary': region === selectedRegion }"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
